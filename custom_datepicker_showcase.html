<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="custom_datepicker.css">
        <style>
            .input{
                border-radius: .25rem;
                border: solid black 2px;
                padding: 5px;
            }
            
        </style>
    </head>
    <body>
        <div class="datepicker">
            <div class="input selected">
                <div class="selected-date">

                </div>
                <input class="hidden-input" type="hidden" name="time_limit" id="limit" value="">
            </div>
            <div class="dates active">
                <div class="month">
                    <div class="arrows prev-mth">
                        <span><</span>
                    </div>
                    <div class="mth">

                    </div>
                    <div class="arrows next-mth">
                        <span>></span>
                    </div>
                </div>
                <div class="weekdays">
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                    <div class="day-name">Sun</div>
                </div>
                <div class="days">

                </div>
            </div>
        </div>
        <script src="custom_datepicker.js"></script>
    </body>
</html>
